<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="gall.css">
    
</head>
<body>

    <header>
        <h1>Image Gallery</h1>
    </header>

    <main class="gallery-container">
        <!-- Filter Buttons -->
        <div class="filters" id="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>

        <!-- Image Grid -->
        <div class="image-grid" id="image-grid">
            <!-- Images will be loaded here by JavaScript -->
        </div>
    </main>

    <!-- Lightbox View -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="Lightbox Image" class="lightbox-img" id="lightbox-img">
            <p class="lightbox-caption" id="lightbox-caption"></p>
            <span class="lightbox-counter" id="lightbox-counter"></span>
            <button class="lightbox-btn prev-btn" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="lightbox-btn next-btn" id="next-btn"><i class="fas fa-chevron-right"></i></button>
            <button class="close-btn" id="close-btn"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script src="gall.js"></script>
</body>
</html>
